<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
<title>登录</title>
<link type="text/css" rel="stylesheet" href="static/css/common.css" />
<link type="text/css" rel="stylesheet" href="static/css/iconfont.css" />
</head>

<body bgcolor="#1BA9B9">
	<div class="logContainer">
		<img class="logoImg" src="static/img/logo.png" />
		<h1>善分销后台管理系统</h1>
		<form method="link" action="index.html">
			<table class="logoTable table-tainer padding">
				<tr>
					<td class="right">账号:</td>
					<td>
						<div class="input-box">
							<span class="left">
								<i class="icon iconfont">&#xe65e;</i>
							</span>
							<input class="input_log input_m" type="text" value="请输入注册账号" onfocus="if(value=='请输入注册账号') {value=''}" onblur="if (value=='') {value='请输入注册账号'}" class="left"/>

						</div>
					</td>
				</tr>
				<tr>
					<td class="right">密码:</td>
					<td>
						<div class="input-box">
							<span class="left">
								<i class="icon iconfont">&#xe6d2;</i>
							</span>
							<input class="input_log input_m" type="text" value="请输入密码" onfocus="if(value=='请输入密码') {value=''}" onblur="if (value=='') {value='请输入密码'}"class="left" />
						</div>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<span class="rNum">
							<input type="checkbox" class="input_check" />
							<label>记住密码</label>
						</span>
						<span class="fNum"><a href="forgetPwd.html">忘记密码？</a></span><br />
						<button class="red logBtn">登入</button>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<a href="forgetPwd.html" style="display:block; margin-top:-25px;">注册账号&gt;&gt;</a>
					</td>
				</tr>
			</table>
			<!-- 更改密码 -->
			<table class="logoTable" id="change-password">
				<tr>
					<td class="right">注册手机号:</td>
					<td>
						<input class="input_log input_m" type="text" value="请输入注册手机号" onfocus="if(value=='请输入注册手机号') {value=''}" onblur="if (value=='') {value='请输入注册手机号'}" />
					</td>
				</tr>
				<tr>
					<td class="right">验证码:</td>
					<td>
						<input class="input_reg_ns input_m" type="text" value="输入验证码" onfocus="if(value=='输入验证码') {value=''}" onblur="if (value=='') {value='输入验证码'}" /><input type="button" value="获取验证码" class="red codeBtn input_m" onclick="goNum(this)" />
					</td>
				</tr>
				<tr>
					<td class="right">请输入新密码:</td>
					<td>
						<input class="input_log input_m" type="text" value="请设置您的密码" onfocus="if(value=='请设置您的密码') {value=''}" onblur="if (value=='') {value='请设置您的密码'}" />
					</td>
					<td></td>
				</tr>
				<tr>
					<td class="right">请再次输入新密码:</td>
					<td>
						<input class="input_log input_m" type="text" value="请再次输入您设置的新密码" onfocus="if(value=='请再次输入您设置的新密码') {value=''}" onblur="if (value=='') {value='请再次输入您设置的新密码'}" />
					</td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button class="gray logBtn" style="margin-top:15px;">确认</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
